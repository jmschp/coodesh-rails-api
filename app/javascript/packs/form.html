<form class="simple_form edit_product" id="edit_product" enctype="multipart/form-data" accept-charset="UTF-8">
    <div class="form-group string required product_title form-group-valid">
        <label class="string required" for="product_title">Title <abbr title="required">*</abbr></label>
        <input class="form-control is-valid string required" type="text" value="Oranges" name="product[title]"
            id="product_title">
    </div>
    <div class="form-group select required product_category form-group-valid">
        <label class="select required" for="product_category">Type <abbr title="required">*</abbr></label>
        <select class="form-control is-valid select required" name="product[category]" id="product_category">
            <option value="" label=" "></option>
            <option value="dairy">dairy</option>
            <option selected="selected" value="fruit">fruit</option>
            <option value="vegetable">vegetable</option>
            <option value="bakery">bakery</option>
            <option value="vegan">vegan</option>
            <option value="meat">meat</option>
        </select>
    </div>
    <div class="form-group decimal required product_price form-group-valid">
        <label class="decimal required" for="product_price">Price <abbr title="required">*</abbr></label>
        <input class="form-control is-valid numeric decimal required" type="number" step="any" value="21.48"
            name="product[price]" id="product_price">
    </div>
    <div class="form-group file optional product_image"><label class="file optional" for="product_image">Image</label>
        <input class="form-control-file file optional" type="file" name="product[image]" id="product_image">
    </div>
    <input type="submit" name="commit" value="Update Product" class="btn btn-primary"
        data-disable-with="Update Product">
</form>

    <input type="text" class="form-control is-valid string required">

        <option value="vegan">vegan</option>
        <option value="meat">meat</option>
    </select>
</form>
